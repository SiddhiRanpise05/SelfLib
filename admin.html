<!DOCTYPE html>
<html>
<head>
  <title>Admin Page - Upload PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)),
          url('download.jfif');
        background-size: auto;
        font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      padding: 20px 0;
      background-color: black;
      color: #fff;
    }

    form {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 5px;
      background-color: white;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color:  black;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 10px;
      margin-top: 5px;
      padding-bottom: 50px;
    }

    select {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      border-radius: 3px;
    }

    input[type="submit"] {
      margin-top: 5%;
      background-color: black;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: black;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      margin-top: 5%;
      background-color: black;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;

    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .pdf-list {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Page - Choose your Book!</h1>

    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <label for="pdfFile">Choose the book you want to read</label>
      <input type="file" name="pdfFile" id="pdfFile" accept=".pdf" required> 

      <label for="pageSelection">Select page for the Book</label>
      <select name="pageSelection" id="pageSelection">
        <option value="literature">Literature</option>
        <option value="fiction">Fiction</option>
        <option value="poem">Poem</option>
        <!-- Add more options as needed -->
      </select>

      <input type="submit" value="Upload the Book">
    </form>
    <a href="index.html">Home</a>

    <!-- Display the uploaded PDFs -->

      <table>
        <thead>
          <tr>
            
          </tr>
        </thead>
        <tbody id="pdfList">
          <? "php include 'display_pdf.php"; ?>
        </tbody>
      </table>
    </div> */ -->

    <script>
      // Function to retrieve and display the uploaded PDFs
      function displayPDFs() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("pdfList").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "display_pdf.php", true);
        xhttp.send();
      }

      // Call the function to display the PDFs on page load
      window.onload = displayPDFs;
    </script>
  </div>
</body>
</html>
